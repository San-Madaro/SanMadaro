<!DOCTYPE html>
<html lang="es">

<head class="head" id="headContacto">
    <meta charset="UTF-8">
    <title>Spa San Daro</title>
</head>

<body>
    <header id="headerSitio"></header>

    <main>

        <div class="form-container">
            <h2>¡Contáctanos!</h2>
            <form id="miFormulario" action="#" method="post">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="errorNombre"></span>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <span class="error" id="errorTelefono"></span>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
                <span class="error" id="errorAsunto"></span>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <span class="error" id="errorMensaje"></span>

                <label><input type="checkbox" name="promociones">Deseo recibir promociones por correo electrónico</label>

                <button type="submit">Enviar</button>
            </form>

        </div>

        <div class="horarios">
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="../assets/js/headContacto.js"></script>
    <script src="../assets/js/headerSitio.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../assets/js/validContacto.js"></script>
</body>

</html>
