<!DOCTYPE html>
<html lang="es">

<head class="head" id="headSitio">
  <meta charset="UTF-8">
  <title>Spa San Daro</title>
</head>

<body>
  <header id="headerSitio"></header>
  <main>
    <div class="reserva">
      <h2>Reserva de Turno</h2>

      <form id="reservaForm" action="" method="post">
        <div>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required>
        </div>
        <div>
          <label for="especialista">Especialista:</label>
          <select id="especialista" name="especialista" required>
            <option value="">Seleccione un especialista</option>
            <option value="Federico">Federico</option>
            <option value="Ana">Ana</option>
            <option value="Juliana">Juliana</option>
            <option value="Andres">Andres</option>
          </select>
        </div>
        <button type="submit" class="reservar">Reservar Turno</button>
      </form>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="../assets/js/headSitio.js"></script>
  <script src="../assets/js/headerSitio.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script src="../assets/js/validReservas.js"></script>
</body>

</html>
